name: 'Deploy App'

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'server/**'
      - '.github/workflows/deploy_app.yaml'
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
    contents: read
    id-token: write

defaults:
  run:
    shell: bash
    working-directory: ./server

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2.1.5'
        id: auth
        with:
          workload_identity_provider: 'projects/137094135185/locations/global/workloadIdentityPools/gh-oidc-pool/providers/github-actions'
          service_account: 'github-actions@kanade0404.iam.gserviceaccount.com'
          token_format: 'access_token'

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: 'asia-northeast1-docker.pkg.dev'

      - name: Build, tag and push container
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/prd/Dockerfile
          push: true
          tags: |
            asia-northeast1-docker.pkg.dev/kanade0404/zaim-api/app:latest
          working-directory: ./server

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: zaim-api
          region: asia-northeast1
          metadata: container.yaml
