name: 'Build App'

on:
  pull_request:
    paths:
      - 'server/**'
      - '.github/workflows/build_app.yaml'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  id-token: write
  pull-requests: write

defaults:
  run:
    shell: bash
    working-directory: ./server

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2.1.5'
        id: auth
        with:
          workload_identity_provider: 'projects/137094135185/locations/global/workloadIdentityPools/gh-oidc-pool/providers/github-actions'
          service_account: 'github-actions@kanade0404.iam.gserviceaccount.com'
          token_format: 'access_token'

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: 'asia-northeast1-docker.pkg.dev'

      - name: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./server/go.mod

      - name: Download Go Modules
        run: go mod download

      - name: Test
        run: go test -v ./...

      - name: Build Go
        run: go build -o ./bin/zaim-api ./cmd/zaim/main.go

      - name: Build, tag container
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/prd/Dockerfile
          tags: |
            asia-northeast1-docker.pkg.dev/kanade0404/zaim-api/app:latest
